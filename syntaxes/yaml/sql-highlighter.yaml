scopeName: highlight-string-code
name: source.stringcode
injectionSelector: L:source - (meta.embedded), L:text - (meta.embedded)
patterns:
  - begin: (?i)("|')(SELECT |INSERT INTO |DELETE |UPDATE |CREATE TABLE |CREATE INDEX |FROM )
    beginCaptures:
      "2":
        name: keyword.sql
    end: (\1)
    patterns:
      - include: source.sql

  - begin: "#\\s*sql\\s*$"
    end: (?<=\s*""")
    patterns:
      - begin: ^\s*(""")$
        beginCaptures:
          "1":
            name: string.quoted.multi.python
        end: ^\s*(""")$
        endCaptures:
          "1":
            name: string.quoted.multi.python
        patterns:
          - include: source.sql
  - begin: (""")\s*(--sql)*$
    end: (?<=\s*""")
    patterns:
      - begin: (?i)(SELECT |INSERT INTO |DELETE |UPDATE |CREATE TABLE |CREATE INDEX |FROM )
        beginCaptures:
          "1": { name: keyword.sql }
        end: ^\s*(""")\s*$
        endCaptures:
          "1": { name: string.quoted.multi.python }
        patterns:
          - include: source.sql
  - begin: (""")\s*(--sql)*$
    end: (?<=\s*""")
    patterns:
      - begin: (--sql)
        beginCaptures:
          "1":
            name: comment.line.double-dash.sql
        end: ^\s*(""")\s*$
        endCaptures:
          "1":
            name: string.quoted.multi.python
        patterns:
          - include: source.sql

repository:
  sql-comment:
    patterns:
      - match: --.*$
        name: comment.line.double-dash.sql
